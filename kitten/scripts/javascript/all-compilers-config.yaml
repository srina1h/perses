language: "JAVASCRIPT"
seedFolders:
  - path: "seeds"
    fileExtentions: [".js"]

programsUnderTest:
  # - command: "jerry-trunk-asan_ubsan"
  #   flagsToTest:
  #     - flags: []
  #   versionFlags:
  #     flags: ["--version"]
  #   crashDetectorClassName: "org.perses.fuzzer.compilers.javascript.JerryScriptCrashDetector"
  
  - command: "/usr/local/bin/js-engines/v8/v8"
    flagsToTest:
      - flags: []
    versionFlags:
      flags: ["--version"]
    crashDetectorClassName: "org.perses.fuzzer.compilers.javascript.V8CrashDetector"
  
  - command: "/usr/local/bin/js-engines/hermes/hermes"
    flagsToTest:
      - flags: []
    versionFlags:
      flags: ["--version"]
    crashDetectorClassName: "org.perses.fuzzer.compilers.javascript.HermesCrashDetector"
  
  - command: "/usr/local/bin/js-engines/graaljs/graaljs"
    flagsToTest:
      - flags: []
    versionFlags:
      flags: ["--version"]
    crashDetectorClassName: "org.perses.fuzzer.compilers.javascript.GraalJSCrashDetector"
  
